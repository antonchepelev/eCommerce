<!DOCTYPE html>
<html>
<head>
  <title>Password Reset</title>
  
</head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/authentication/reset_password.css' %}">
<body>
  <div class="container">
    <h3>Password Reset</h3>

    <form method="post">
        {% csrf_token %}
       
        <input type="password" id="id_new_password1" name="new_password1" placeholder="New Password" required>
        <input type="password" id="id_new_password2" name="new_password2" placeholder="Confirm Password" required>
      
        <input type="submit" value="Reset">
      </form>
      
   
    {% if form.errors %}
        <ul class="errorlist">
            {% for field_errors in form.errors.values %}
                {% for error in field_errors %}
                    <li class = "error" >{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
  </div>
</body>
</html>

</html>
