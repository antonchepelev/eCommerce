<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37a1c72a36.js" crossorigin="anonymous"></script>
    <title>Navigation Bar Template</title>
</head>

<style>
    /* CSS Reset */
    html, body, header, nav, ul, li, a {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        font-family: inherit;
        vertical-align: baseline;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .left ul,
    .right ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .left ul li,
    .right ul li {
        display: inline-block;
        margin-right: 10px;
    }

    .left ul li a,
    .right ul li a {
        text-decoration: none;
        color: #fff;
        position: relative;
        font-weight: bold;
        font-family: 'Courier New', Courier, monospace;
        font-size: 18px;
    }

    .left ul li a::after,
    .right ul li a::after {
        content: "";
        position: absolute;
        bottom: -3px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #fff;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .left ul li a:hover::after,
    .right ul li a:hover::after {
        opacity: 1;
    }

    .search-form input[type="text"] {
        padding: 6px;
        width: 200px;
        border: none;
        border-radius: 4px;
    }

    .search-form button {
        padding: 6px 12px;
    }

  /* CSS */
  .dropdown {
    position: absolute;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bolder;
    top: 84px;
    right: 70px;
    
    display: inline-block;
  }


  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    padding: 12px 16px;
    z-index: 1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown-content a {
    color: black;
    padding: 8px 0;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
</style>
    <header>
        <nav>
            <div class="left">
                <ul>
                    <li><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
            </div>
            <div>
                <h1><img src="{% static 'images/cloudbazar.png' %}" width="500" height="100"></h1>
            </div>
            <div class="search-form">
                
                <input type="text" name="search" placeholder="Search">
                <button type="submit">Go</button>
            </div>
            
            <div class="right">
                {% if request.user.is_authenticated %}
                <ul>
                    <li><a href="{% url 'cart' %}" class="nav-link"><i class="fa-sharp fa-solid fa-cart-shopping fa-lg"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="dropdown">
      
            <span>My Account <i class="fa-solid fa-angle-down"></i></span>
            <div class="dropdown-content">
              <a href="{% url 'profile' %}">Profile</a>
              <a href="#">Orders</a>
              <a href="{% url 'logout' %}">Logout</a>
            </div>
          </div>
          {% else %}
          <ul>
            <li><a href="{% url 'cart' %}" class="nav-link">Sign In</a></li>
        </ul>
    </div>
    {% endif %}
    </header>

</html>
