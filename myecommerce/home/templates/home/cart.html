


<h1 style="font-family: 'Courier New', Courier, monospace;font-weight: bolder;color: blue;">YOUR CART</h1>
<style>
    .spinbox {
      display: inline-flex;
      align-items: center;
    }
    .spinbox input[type="number"] {
      width: 60px;
      text-align: center;
    }

  </style>
  {% for form, item in forms %}
  <form method="POST" action="{% url 'cart' %}">
    

    {% csrf_token %}
<p>{{item.name}}</p>
<img src="{{item.image.url}}" height="200">
<div class="spinbox">
    
    {{ form.quantity.label_tag }}
    <input type="number" name="quantity" placeholder="{{ item }}" min="1">

    
    
  </div>

<button type="submit">Save Changes</button>
</form>
{% endfor %}
