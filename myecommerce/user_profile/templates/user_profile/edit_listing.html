<!DOCTYPE html>
<html>
<head>
  <title>Edit Listing</title>
{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'css/user_profile/add_listing.css' %}">
</head>
<header><img src="{% static 'images/cloudbazar.png' %}" width = "500" height="100" ></header>
<body>
  
  <div>
  

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value = "{{product.name}}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{product.description}}</textarea>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" value = "{{product.price}}" required>

    <label for="image">Image:</label>
    
    <input type="file" id="image" name="image" accept="image/*"  >
    <style>
        div {
            width: 200;
            height: 200;
        }
        div img {
        
        object-fit: contain;
        }
    </style>
    <div>
    <img src = "{{product.image.url}}" width="200" height="200">
    </div>
    <label for="category">Category:</label>
    <select type="text" name = "category">
      {% for category in categories %}
      <option value="{{category.0}}">{{category.1}}</option>
      {% endfor %}
      </select>

    <label for="tags">Tags:</label>
    <input type="text" id="tag-input" name="tags" value = "{{tags}}" required>
    

    <button type="submit">Save Changes</button>
  </form>
    </div>
    
</body>


</html>
